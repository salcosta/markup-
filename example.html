<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    </head>    
    <body>
        <form class="form-horizontal">
            <script type="text/markup²">
            -_ #first_name Whats your name?
            -📅 #birthday Whats your birthday?
            -☐ #email Would you like email updates?
            </script>
        </form>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
        <script type="text/javascript" src="jquery.markup-squared.js"></script>                

        <script type="text/handlebars" data-type="text">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="{{id}}">{{name}}</label>
                <div class="col-md-8">
                    <input class="form-control" id="{{id}}" name="{{id}}" />
                </div>
            </div>
        </script>

        <script type="text/handlebars" data-type="checkbox">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="{{id}}">{{name}}</label>
                <div class="col-md-1">
                 <input class="form-control" id="{{id}}" name="{{id}}" type="checkbox" value="true">
                </div>
            </div>

        </script>

        <script type="text/handlebars" data-type="date">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="{{id}}">{{name}}</label>
                <div class="col-sm-9">
                    <input class="form-control" id="{{id}}" name="{{id}}" type="date">
                </div>
            </div>        
        </script>

        <script>
            $('[type="text/markup²"]').markupMarkdown();
        </script>
    </body>

</html>
